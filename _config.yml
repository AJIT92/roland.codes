# JEKYLL
# ------
pygments: true
permalink: /:title/
paginate: 5
exclude: ['Makefile', 'README.md', 'psd']
markdown: redcarpet
redcarpet:
    extensions: [
        "fenced_code_blocks",
        "autolink",
        "strikethrough",
        "lax_spacing",
        "space_after_headers",
        "superscript",
        "with_toc_data",
        "hard_wrap"
    ]


