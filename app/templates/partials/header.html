<header role="banner" class="header{% if headerWhite %} header--white{% endif %}">
    {% if headerShortName %}
        <a class="header__name header__name--short"
           href="/"
           title="Roland Warmerdam"
           aria-label="Roland Warmerdam"
           rel="home"
           tabindex="1">RW</a>
    {% else %}
        <a class="header__name"
           href="/"
           rel="home"
           tabindex="1">Roland Warmerdam</a>
    {% endif %}

    <a class="header__email"
       target="_blank"
       href="{{ 'mailto:' | encode }}{{ email | encode }}"
       tabindex="1">{{ email | encode }}</a>
</header>
