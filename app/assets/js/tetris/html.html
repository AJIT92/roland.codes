---
---
<div class="game">
    <canvas width="120" height="240"></canvas>
    <audio loop>
        <source src="{{ site.baseurl }}/{{ site.audioDir }}/korobeiniki.ogg" type="audio/ogg">
        <source src="{{ site.baseurl }}/{{ site.audioDir }}/korobeiniki.aac" type="audio/mp4">
        <source src="{{ site.baseurl }}/{{ site.audioDir }}/korobeiniki.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay gameover">Game Over</div>

    <div class="overlay help-box">
        <strong>Controls</strong><br>
        → : Move right<br>
        ← : Move left<br>
        ↑ : Soft drop<br>
        ↓ : Rotate<br>
        ? : Help<br>
        Esc : Close<br>
        <br>
        <strong>Scoring</strong><br>
        40: 1 row<br>
        100: 2 rows<br>
        300: 3 rows<br>
        1200: 4 rows<br>
        1/row: Soft drop<br>
    </div>

    <div class="score">
        Score: <span class="count"></span>
    </div>
    <div class="highscore">
        Highscore: <span class="count"></span>
    </div>

    <button class="btn btn-small help-button" title="Help">
        <i class="icon-question-sign"></i>
    </button>

    <button class="btn btn-small sound"><i></i></button>

    <button class="btn btn-small close" title="Close">
        <i class="icon-remove-sign"></i>
    </button>
</div>
