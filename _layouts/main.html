<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <link rel="alternate" type="application/rss+xml" href="rss.xml" title="{{ site.rss-title }}">
</head>
<body id="{{ page.pageid }}">
    <div id="wrapper">
        <header id="header">
            {% unless page.title %}<h1>{% endunless %}
                <a href="{{ site.baseurl }}/" rel="home">{{ site.title }}</a>
            {% unless page.title %}</h1>{% endunless %}
        </header>

        <div id="main" role="main">
            <!--[if lt IE 9]><p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
            {{ content }}
        </div>

        <footer id="footer"></footer>
    </div>

    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=true;
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
