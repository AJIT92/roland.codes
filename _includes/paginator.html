<nav class="paginator">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a rel="prev" href="{{ site.baseurl }}/" class="previous">← Newer posts</a>
        {% else %}
            <a rel="prev" href="{{ site.baseurl }}/page{{ paginator.previous_page }}/" class="previous">← Newer posts</a>
        {% endif %}
    {% endif %}

    {% if paginator.next_page %}
        <a rel="next" href="{{ site.baseurl }}/page{{ paginator.next_page }}/" class="next">Older posts →</a>
    {% endif %}
</nav>
