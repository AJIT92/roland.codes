<nav class="paginator">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a href="{{ site.baseurl }}/" class="previous" rel="prev">← Newer posts</a>
        {% else %}
            <a href="{{ site.baseurl }}/page{{ paginator.previous_page }}/" class="previous" rel="prev">← Newer posts</a>
        {% endif %}
    {% endif %}

    {% if paginator.next_page %}
        <a href="{{ site.baseurl }}/page{{ paginator.next_page }}/" class="next" rel="next">Older posts →</a>
    {% endif %}
</nav>
